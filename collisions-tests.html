<head>
    <title>Collisions Tests</title>
    <script src="assets/js/ball.js"></script>
    <script src="assets/js/collider.js"></script>
</head>

<body>
    <canvas id="collision_canvas" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById('collision_canvas');
        var context = canvas.getContext('2d');

        var blueBall = new Ball(context);
        blueBall.x = 100;
        blueBall.y = 200;
        blueBall.xSpeed = 15;
        blueBall.ySpeed = -15;
        blueBall.color = 'blue';
        blueBall.radius = 10;

        var blackBall = new Ball(context);
        blackBall.x = 300;
        blackBall.y = 200;
        blackBall.xSpeed = 5;
        blackBall.ySpeed = -5;
        blackBall.color = 'black';
        blackBall.radius = 30;
        
        var yellowBall = new Ball(context);
        yellowBall.x = 80;
        yellowBall.y = 150;
        yellowBall.xSpeed = 10;
        yellowBall.ySpeed = -10;
        yellowBall.color = 'yellow';
        yellowBall.radius = 15;
        
        var greenBall = new Ball(context);
        greenBall.x = 400;
        greenBall.y = 100;
        greenBall.xSpeed = 3;
        greenBall.ySpeed = -3;
        greenBall.color = 'green';
        greenBall.radius = 50;
        
        var collider = new Collider();
        collider.newSprite(blueBall);
        collider.newSprite(blackBall);
        collider.newSprite(greenBall);
        collider.newSprite(yellowBall);
        
        requestAnimationFrame(animate);
        
        function animate() {
            //clear screen
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            //Refresh sprites
            blueBall.refresh();
            blackBall.refresh();
            yellowBall.refresh();
            greenBall.refresh();
            
            //Draws
            blueBall.draw();
            blackBall.draw();
            yellowBall.draw();
            greenBall.draw();
            
            collider.run();
            
            requestAnimationFrame(animate);
            
        }
        
        
        
        
    </script>

</body>
