<html>
    <head>
        <title>Keydown Tests</title>
        <script src="assets/js/animation.js"></script>
        <script src="assets/js/ball.js"></script>
        <script src="assets/js/shooter.js"></script>
        <script src="assets/js/keyboard.js"></script>
    </head>
    <body>
        <canvas id="animation_canvas" width="400" height="800"></canvas>    
        
        <script>
            var canvas = document.getElementById('animation_canvas');
            var context = canvas.getContext('2d');
            
            var keyboard = new Keyboard(document);
            var animation = new Animation(context);
            
            var shooter = new Shooter (context, keyboard, animation);
            shooter.x = 50;
            shooter.y = 300;
            animation.newSprite(shooter);
            
            keyboard.shot(SPACE_BAR, function() {
                shooter.shoot();
            });
            
            animation.run();
            
        </script>
        
        
    </body>
    
    

</html>
